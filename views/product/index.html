<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Go Products</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
            <a class="navbar-brand text-light" href="/">Go Products</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="/categories">Categories</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <div class="container mt-3">
        <h1>List Products</h1>
        <hr>
        <a href="/products/add" class="btn btn-primary">Add Product</a>

        <table class="table table-bordered mt-2 text-center">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Stock</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{ range .products }}
                <tr>
                    <td>{{ .Name }}</td>
                    <td>{{ .Category.Name }}</td>
                    <td>{{ .Stock }}</td>
                    <td>
                        <a href="/products/detail?id={{ .Id }}" class="btn btn-info text-light">Detail</a>
                        <a href="/products/edit?id={{ .Id }}" class="btn btn-warning text-light">Edit</a>
                        <a href="/products/delete?id={{ .Id }}" class="btn btn-danger text-light" onclick="return confirm('Are you sure want to delete this product ?')">Delete</a>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
